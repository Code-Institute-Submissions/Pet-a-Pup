<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
</head>

<body>
	<ul id="nav" class="nav nav-tabs">
		<li class="col-6 nav-item"><a href="#" class="nav-link">Pet Dogs</a></li>
		<li class="col-6 nav-item"><a href="topscores.html" class="nav-link">Top Dogs</a></li>
	</ul>

	<form id="prompt">
		<div class="form-group">
			<label for="enter-name" id="name-title">ENTER NAME</label>
			<input type="text" class="form-control" id="enter-name" placeholder="ProfessionalPetter123">
			<label id="submit">Submit</label>
		</div>
	</form>
	<div id="scorecard" class="hidden">
		<div id="card">
			<img src="assets/images/tolling.jpg" alt="Picture of dog" id="score-dog">
			<p id="score-text">Well done! You petted a lot of dogs!</p>
			<a href="topscores.html" id="show-top-dogs">Show Top Dogs</a>
			<a id="play-again" href="#">Play Again</a>
		</div>
	</div>



	<div class="background">
		<div class="overlay">
			<h1 class="title">Pet-a-Pup!</h1>
			<h2 id="score">0</h2>
			<div class="player">
				<button class="start-button" id="start-game-btn">Pet-Away!</button>
				<p id="player-name">Player Name</p>
			</div>

		</div>

		<div class="grid" id="grid">
			<div class="hole">
				<div class="pup" id="pup1"></div>
			</div>

			<div class="hole">
				<div class="pup" id="pup2"></div>
			</div>

			<div class="hole">
				<div class="pup" id="pup3"></div>
			</div>

			<div class="hole">
				<div class="pup" id="pup4"></div>
			</div>

			<div class="hole">
				<div class="pup" id="pup5"></div>
			</div>

			<div class="hole">
				<div class="pup" id="pup6"></div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<script src="assets/js/main.js"></script>
</body>

</html>
